<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fyers Authentication Bridge - DAKSphere</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ... (keep all your existing styles) ... */
        :root {
            --background: 0 0% 3.9%;
            --foreground: 0 0% 98%;
            --card: 0 0% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 0 0% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 0 0% 9%;
            --secondary: 0 0% 14.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 0 0% 14.9%;
            --muted-foreground: 0 0% 63.9%;
            --accent: 0 0% 14.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --border: 0 0% 14.9%;
            --input: 0 0% 14.9%;
            --ring: 0 0% 83.1%;
            --success: 142.1 76.2% 36.3%;
            --success-foreground: 355.7 100% 97.3%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
            font-feature-settings: "cv11", "ss01";
            font-variation-settings: "opsz" 32;
        }
        
        .container {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: 0.75rem;
            padding: 3rem 2rem;
            text-align: center;
            max-width: 28rem;
            width: 90%;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        
        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid hsl(var(--muted));
            border-radius: 50%;
            border-top: 2px solid hsl(var(--foreground));
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        
        p {
            margin-bottom: 1rem;
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }
        
        .status-message {
            background-color: hsl(var(--muted));
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1.5rem 0;
            border-left: 3px solid hsl(var(--success));
            text-align: left;
            font-size: 0.875rem;
        }
        
        .error-message {
            border-left-color: hsl(var(--destructive));
            background-color: hsl(var(--destructive) / 0.1);
            color: hsl(var(--destructive-foreground));
        }
        
        .success-message {
            border-left-color: hsl(var(--success));
            background-color: hsl(var(--success) / 0.1);
        }
        
        .manual-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid hsl(var(--border));
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.875rem;
            margin: 1rem 0;
            gap: 0.5rem;
        }
        
        .manual-link:hover {
            background-color: hsl(var(--primary) / 0.9);
            transform: translateY(-1px);
        }
        
        .code-display {
            background-color: hsl(var(--muted));
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.75rem;
            word-break: break-all;
            margin: 0.75rem 0;
            border: 1px solid hsl(var(--border));
            max-height: 6rem;
            overflow-y: auto;
            text-align: left;
        }
        
        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid hsl(var(--border));
            color: hsl(var(--muted-foreground));
            font-size: 0.75rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 0.25rem;
            background-color: hsl(var(--muted));
            border-radius: 0.125rem;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background-color: hsl(var(--primary));
            border-radius: 0.125rem;
            animation: progress 3s ease-in-out;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .retry-button {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
            border: 1px solid hsl(var(--border));
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            margin: 0 0.25rem;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }
        
        .retry-button:hover {
            background-color: hsl(var(--secondary) / 0.8);
            transform: translateY(-1px);
        }
        
        .debug-info {
            background-color: hsl(var(--muted));
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: left;
            font-size: 0.75rem;
            border: 1px solid hsl(var(--border));
        }
        
        details {
            margin-top: 1rem;
        }
        
        summary {
            cursor: pointer;
            font-weight: 500;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s ease;
        }
        
        summary:hover {
            background-color: hsl(var(--muted));
        }
        
        .button-group {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 1rem 0;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            background-color: hsl(var(--muted));
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .success-badge {
            background-color: hsl(var(--success) / 0.2);
            color: hsl(var(--success));
        }
        
        .error-badge {
            background-color: hsl(var(--destructive) / 0.2);
            color: hsl(var(--destructive));
        }

        .env-badge {
            background-color: hsl(210, 100%, 50% / 0.2);
            color: hsl(210, 100%, 70%);
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                max-width: none;
            }
            
            h1 {
                font-size: 1.25rem;
            }
            
            .manual-link {
                padding: 0.625rem 1.25rem;
                font-size: 0.8125rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }

        .loading-dots {
            display: inline-flex;
            gap: 0.25rem;
            margin-left: 0.5rem;
        }

        .loading-dots span {
            width: 0.25rem;
            height: 0.25rem;
            background-color: hsl(var(--muted-foreground));
            border-radius: 50%;
            animation: loading-dot 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading-dot {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            } 
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        
        <div id="content">
            <div class="spinner"></div>
            <h1 class="pulse">Processing Authentication<div class="loading-dots"><span></span><span></span><span></span></div></h1>
            <p>Please wait while we redirect you to your development environment.</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div class="footer">
            <strong>DAKSphere</strong> Authentication Bridge<br>
            <small>Powered by GitHub Pages ‚Ä¢ Secure HTTPS Connection</small>
        </div>
    </div>

    <script>
        // ==========================================
        // DYNAMIC ENVIRONMENT DETECTION
        // ==========================================
        
        /**
         * Configuration for different environments
         * The system will try each URL in order until one responds
         */
        const ENVIRONMENT_CONFIG = {
            // Primary: Try server first (faster if running on network)
            SERVER: {
                host: '100.93.172.21',
                port: 3000,
                protocol: 'http',
                priority: 1,
                name: 'Tailscale Server'
            },
            // Fallback: Try localhost second
            LOCALHOST: {
                host: 'localhost',
                port: 3000,
                protocol: 'http',
                priority: 2,
                name: 'Local Development'
            }
        };

        const REDIRECT_DELAY = 1000;
        const FALLBACK_DELAY = 4000;
        const HEALTH_CHECK_TIMEOUT = 2000; // 2 seconds to check if server is alive
        
        let detectedEnvironment = null;
        
        // Get DOM elements
        const content = document.getElementById('content');
        
        // ==========================================
        // UTILITY FUNCTIONS
        // ==========================================
        
        function updateContent(html) {
            content.innerHTML = html;
        }
        
        function showSpinner() {
            return '<div class="spinner"></div>';
        }
        
        function logMessage(message, data = {}) {
            console.log(`[DAKSphere Auth Bridge] ${message}`, data);
        }

        /**
         * Check if a specific environment is reachable
         * Uses a health check endpoint or connection test
         */
        async function checkEnvironmentHealth(envConfig) {
            const baseUrl = `${envConfig.protocol}://${envConfig.host}:${envConfig.port}`;
            
            logMessage(`Checking ${envConfig.name}`, { url: baseUrl });
            
            try {
                // Create a promise that races between fetch and timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), HEALTH_CHECK_TIMEOUT);
                
                // Try to fetch a health endpoint or just make a connection
                const response = await fetch(`${baseUrl}/health`, {
                    method: 'GET',
                    signal: controller.signal,
                    mode: 'no-cors', // Allow checking even if CORS is not configured
                }).catch(() => {
                    // If /health doesn't exist, try root
                    return fetch(baseUrl, {
                        method: 'HEAD',
                        signal: controller.signal,
                        mode: 'no-cors'
                    });
                });
                
                clearTimeout(timeoutId);
                
                logMessage(`${envConfig.name} is reachable`, { status: 'online' });
                return true;
            } catch (error) {
                logMessage(`${envConfig.name} is not reachable`, { 
                    error: error.name,
                    status: 'offline'
                });
                return false;
            }
        }

        /**
         * Detect which environment is currently running
         * Returns the first reachable environment based on priority
         */
        async function detectEnvironment() {
            logMessage('Starting environment detection');
            
            // Sort environments by priority
            const environments = Object.values(ENVIRONMENT_CONFIG).sort((a, b) => a.priority - b.priority);
            
            // Check each environment in order
            for (const env of environments) {
                const isReachable = await checkEnvironmentHealth(env);
                if (isReachable) {
                    logMessage('Environment detected', { 
                        name: env.name,
                        host: env.host,
                        port: env.port
                    });
                    return env;
                }
            }
            
            // If no environment is reachable, return localhost as fallback
            logMessage('No environment detected, using localhost fallback');
            return ENVIRONMENT_CONFIG.LOCALHOST;
        }

        /**
         * Build the callback URL based on detected environment
         */
        function buildCallbackUrl(envConfig, authCode, state) {
            const baseUrl = `${envConfig.protocol}://${envConfig.host}:${envConfig.port}`;
            return `${baseUrl}/auth/fyers/callback?code=${encodeURIComponent(authCode)}&state=${encodeURIComponent(state || '')}`;
        }

        /**
         * Build multiple fallback URLs for manual redirect
         */
        function buildAllCallbackUrls(authCode, state) {
            const urls = {};
            for (const [key, config] of Object.entries(ENVIRONMENT_CONFIG)) {
                urls[key] = buildCallbackUrl(config, authCode, state);
            }
            return urls;
        }
        
        // ==========================================
        // AUTHENTICATION PROCESSING
        // ==========================================
        
        async function processAuthentication() {
            // Extract URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            
            const status = urlParams.get('s');
            const code = urlParams.get('code');
            const authCode = urlParams.get('auth_code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            
            logMessage('Bridge page loaded with Fyers V3 response', { 
                url: window.location.href,
                status: status,
                code: code,
                authCode: authCode ? `${authCode.substring(0, 20)}...${authCode.substring(authCode.length - 10)}` : null,
                authCodeLength: authCode ? authCode.length : 0,
                state: state,
                error: error,
                timestamp: new Date().toISOString()
            });
            
            // Handle error case
            if (error) {
                showError(`Authentication failed: ${error}`);
                return;
            }
            
            // Check for unsuccessful status
            if (status && status !== 'ok') {
                showError(`Authentication status error: ${status}`);
                return;
            }
            
            // Validate auth code
            if (!authCode) {
                showError('No authorization code received from Fyers. Missing auth_code parameter.');
                return;
            }
            
            // Validate JWT format
            if (!authCode.includes('.') || authCode.length < 100) {
                showError('Invalid authorization code format received.');
                return;
            }
            
            // ==========================================
            // DETECT ENVIRONMENT BEFORE REDIRECTING
            // ==========================================
            
            updateContent(`
                ${showSpinner()}
                <h1 class="pulse">Detecting Environment<div class="loading-dots"><span></span><span></span><span></span></div></h1>
                <p>Checking if your DAKSphere app is running on server or localhost...</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            `);
            
            detectedEnvironment = await detectEnvironment();
            
            // Build redirect URL with detected environment
            const localUrl = buildCallbackUrl(detectedEnvironment, authCode, state);
            
            logMessage('Redirecting to detected environment', { 
                environment: detectedEnvironment.name,
                url: localUrl
            });
            
            // Show success message and redirect
            showSuccess(authCode, localUrl, detectedEnvironment);
        }
        
        // ==========================================
        // UI DISPLAY FUNCTIONS
        // ==========================================
        
        function showSuccess(authCode, localUrl, envConfig) {
            updateContent(`
                ${showSpinner()}
                <h1><span class="status-badge success-badge">‚úì Success</span></h1>
                <h1 style="margin-top: 0.5rem;">Authentication Successful</h1>
                <div class="status-message success-message">
                    <strong>JWT Auth token received from Fyers</strong><br>
                    Token length: ${authCode.length} characters<br>
                    <div style="margin-top: 0.5rem;">
                        <span class="status-badge env-badge">üåê ${envConfig.name}</span>
                    </div>
                    Redirecting to ${envConfig.host}:${envConfig.port}...
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p>Environment: <code style="background: hsl(var(--muted)); padding: 0.125rem 0.25rem; border-radius: 0.25rem; font-size: 0.75rem;">${envConfig.name}</code></p>
            `);
            
            // Attempt automatic redirect
            setTimeout(() => {
                try {
                    logMessage('Attempting automatic redirect');
                    window.location.href = localUrl;
                } catch (redirectError) {
                    logMessage('Automatic redirect failed', { error: redirectError });
                    showManualRedirect(authCode, localUrl, envConfig);
                }
            }, REDIRECT_DELAY);
            
            // Show manual fallback after delay
            setTimeout(() => {
                showManualRedirect(authCode, localUrl, envConfig);
            }, FALLBACK_DELAY);
        }
        
        function showManualRedirect(authCode, primaryUrl, primaryEnv) {
            const allUrls = buildAllCallbackUrls(authCode, urlParams.get('state'));
            
            updateContent(`
                <h1><span class="status-badge">üîó</span></h1>
                <h1 style="margin-top: 0.5rem;">Manual Redirect Required</h1>
                <div class="status-message">
                    <strong>Automatic redirect didn't work</strong><br>
                    Choose your environment below:
                </div>
                
                <div style="margin: 1.5rem 0;">
                    <p><strong>Primary (Detected):</strong></p>
                    <a href="${primaryUrl}" class="manual-link">
                        üöÄ ${primaryEnv.name} (${primaryEnv.host}:${primaryEnv.port})
                    </a>
                </div>
                
                <div style="margin: 1.5rem 0; padding-top: 1rem; border-top: 1px solid hsl(var(--border));">
                    <p><strong>Alternative Options:</strong></p>
                    ${Object.entries(ENVIRONMENT_CONFIG)
                        .filter(([key, config]) => config.host !== primaryEnv.host)
                        .map(([key, config]) => `
                            <a href="${allUrls[key]}" class="manual-link" style="margin: 0.5rem 0;">
                                üîÑ ${config.name} (${config.host}:${config.port})
                            </a>
                        `).join('')
                    }
                </div>
                
                <details style="margin-top: 2rem;">
                    <summary>üîß Developer Information</summary>
                    <div style="margin-top: 1rem;">
                        <div class="status-message">
                            <p><strong>Detected Environment:</strong></p>
                            <div class="code-display">${primaryEnv.name} - ${primaryEnv.host}:${primaryEnv.port}</div>
                            
                            <p style="margin-top: 1rem;"><strong>JWT Authorization Token:</strong></p>
                            <div class="code-display">${authCode}</div>
                            
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin: 1rem 0;">
                                <div>
                                    <p><strong>Token Length:</strong></p>
                                    <span class="status-badge">${authCode.length} chars</span>
                                </div>
                                <div>
                                    <p><strong>Token Type:</strong></p>
                                    <span class="status-badge">${authCode.startsWith('eyJ') ? 'JWT' : 'Unknown'}</span>
                                </div>
                            </div>
                            
                            <p><strong>All Callback URLs:</strong></p>
                            ${Object.entries(allUrls).map(([key, url]) => `
                                <div style="margin: 0.5rem 0;">
                                    <p style="font-weight: 500; margin: 0.25rem 0;">${ENVIRONMENT_CONFIG[key].name}:</p>
                                    <div class="code-display" style="font-size: 0.65rem;">${url}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </details>
            `);
        }
        
        function showError(message) {
            logMessage('Error occurred', { message });
            
            const urlParams = new URLSearchParams(window.location.search);
            const debugInfo = Object.fromEntries(urlParams.entries());
            
            updateContent(`
                <h1><span class="status-badge error-badge">‚ùå Error</span></h1>
                <h1 style="margin-top: 0.5rem;">Authentication Failed</h1>
                <div class="status-message error-message">
                    <strong>Authentication failed</strong><br>
                    ${message}
                </div>
                
                <p>Please try again or contact DAKSphere support if the problem persists.</p>
                
                <div class="button-group">
                    <button class="retry-button" onclick="retryAuthentication()">
                        üîÑ Retry Authentication
                    </button>
                    
                    ${Object.entries(ENVIRONMENT_CONFIG).map(([key, config]) => `
                        <button class="retry-button" onclick="window.location.href='${config.protocol}://${config.host}:${config.port}'">
                            üè† ${config.name}
                        </button>
                    `).join('')}
                </div>
                
                <details style="margin-top: 1rem;">
                    <summary>üîç Debug Information</summary>
                    <div class="debug-info">
                        <p><strong>URL Parameters Received:</strong></p>
                        ${Object.entries(debugInfo).length > 0 ? 
                            Object.entries(debugInfo).map(([key, value]) => 
                                `<div style="margin: 0.5rem 0;"><strong>${key}:</strong> <code>${value}</code></div>`
                            ).join('') :
                            '<p style="color: hsl(var(--muted-foreground));">No parameters received</p>'
                        }
                    </div>
                </details>
            `);
        }
        
        function retryAuthentication() {
            logMessage('Retrying authentication');
            location.reload();
        }
        
        // ==========================================
        // INITIALIZE ON PAGE LOAD
        // ==========================================
        
        document.addEventListener('DOMContentLoaded', function() {
            logMessage('DAKSphere Auth Bridge initialized with dynamic environment detection', {
                availableEnvironments: Object.keys(ENVIRONMENT_CONFIG),
                currentUrl: window.location.href
            });
            
            setTimeout(() => {
                processAuthentication();
            }, 500);
        });
        
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                logMessage('Page became visible');
            }
        });
        
        window.addEventListener('error', function(event) {
            logMessage('Global error occurred', { 
                message: event.message, 
                filename: event.filename, 
                lineno: event.lineno 
            });
        });
        
        logMessage('Environment detection configured', {
            environments: ENVIRONMENT_CONFIG,
            healthCheckTimeout: HEALTH_CHECK_TIMEOUT,
            redirectDelay: REDIRECT_DELAY
        });
    </script>
</body>
</html>
